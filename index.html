<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,300,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    
    <div class="main-container">
      <main>
        <div class="title-container">
          <h1>Signup for our newsletter</h1>
          <p>Get the latest news on how your code is doing right in your inbox</p>
          <hr>
          <hr>
        </div>

        <div class="form-container">
          <form action="index.html" method="post">

            <h1>Contact Information</h1>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email">

            <label for="phone">Email Address</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">

            <hr>

            <h1>Newsletter</h1>

            <label>Select the newsletters you would like to recieve</label>
            <input type="checkbox" id="html" value="html" name="newletter_type"><label for="html">HTML News</label>
            <input type="checkbox" id="css" value="css" name="newletter_type"><label for="css">CSS News</label>
            <input type="checkbox" id="js" value="js" name="newletter_type"><label for="js">Javascript News</label>

            <label>Newsletter format</label>
            <input type="radio" id="html_format" value="html_format" name="newsletter_format"><label for="html_format">HTML</label>
            <input type="radio" id="plain_format" value="plain_format" name="newsletter_format"><label for="plain_format">Plain text</label>

            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics"></textarea>

            <button type="submit">Sign Up</button>
          </form>
        </div>
          
      </main>

      <footer>
        <p>Copyright The Code Review</p>
      </footer>

    </div>

  </body>

</html>
